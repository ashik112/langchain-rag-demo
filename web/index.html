<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Q&A System</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">ğŸ¤–</div>
          <h1>Document Q&A Assistant</h1>
        </div>
        <div class="header-actions">
          <button class="btn-secondary" id="clearChat">Clear Chat</button>
          <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span class="status-text">Ready</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Chat Area -->
    <main class="chat-main">
      <div class="chat-container">
        <!-- Welcome Message -->
        <div class="welcome-message" id="welcomeMessage">
          <div class="welcome-icon">ğŸ“š</div>
          <h2>Welcome to your Document Assistant</h2>
          <p>Ask me anything about your documents. I'll provide detailed, well-sourced answers based on the content available.</p>
          <div class="quick-actions">
            <button class="quick-action-btn" data-question="What are the main topics covered in the documents?">
              ğŸ“‹ Main Topics
            </button>
            <button class="quick-action-btn" data-question="How can I integrate with the platform?">
              ğŸ”— Integration Guide
            </button>
            <button class="quick-action-btn" data-question="What are the key features available?">
              â­ Key Features
            </button>
          </div>
        </div>

        <!-- Chat History -->
        <div class="chat-history" id="chatHistory">
          <!-- Chat messages will appear here -->
        </div>

        <!-- Loading Indicator -->
        <div class="loading-container" id="loadingIndicator" style="display: none;">
          <div class="loading-message">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="loading-text">AI is thinking...</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="chat-footer">
      <div class="input-container">
        <form class="chat-form" id="chatForm">
          <div class="input-wrapper">
            <textarea 
              name="prompt" 
              id="promptInput"
              placeholder="Ask a question about your documents..." 
              rows="1"
              maxlength="2000"
            ></textarea>
            <div class="input-actions">
              <div class="char-counter">
                <span id="charCount">0</span>/2000
              </div>
              <button type="submit" class="send-button" id="submitButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
                <span class="button-text">Send</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
